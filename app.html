<script>
var x = document.getElementById("demo");

function getLocation() {
    if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(showPosition, showError);
    } else { 
        x.innerHTML = "Geolocation is not supported by this browser.";
    }
}

function showPosition(position) {
    x.innerHTML = "accuracy = " + position.coords.accuracy + "<br>" +
"altitude = " + position.coords.altitude + "<br>" +
"altitudeAccuracy = " + position.coords.altitudeAccuracy + "<br>" +
"heading = " + position.coords.heading + "<br>" +
"latitude = " + position.coords.latitude + "<br>" +
"longitude = " + position.coords.longitude + "<br>" +
"speed = " + position.coords.speed + "<br>";
}

function showError(error) {
    switch(error.code) {
        case error.PERMISSION_DENIED:
            x.innerHTML = "User denied the request for Geolocation."
            break;
        case error.POSITION_UNAVAILABLE:
            x.innerHTML = "Location information is unavailable."
            break;
        case error.TIMEOUT:
            x.innerHTML = "The request to get user location timed out."
            break;
        case error.UNKNOWN_ERROR:
            x.innerHTML = "An unknown error occurred."
            break;
    }
}

      function initGACounter() {
          (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
                            (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
                            m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
                            })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
      }

      function initCustomUtms() {
          window.location.search
          .replace('?', '')
          .split('&')
          .forEach( function (i) {
          	if (i.indexOf('hash=') == 0) {
          		var utms = decodeURIComponent( i.replace('hash=', '') )
          			.split('&')
          			.filter( function (e)  { return e.indexOf('utm_') == 0; } )
          			.map( function (e) { return e.split('='); } );
          		utms.forEach( function(tag) {
          			var name = tag.shift();
          			var value = tag.shift();
          			if (value == undefined) return;
          			if (name == 'utm_source') { ga('set', 'campaignSource', value); }
          			if (name == 'utm_campaign') { ga('set', 'campaignName', value); }
          			if (name == 'utm_medium') { ga('set', 'campaignMedium', value); }
          			if (name == 'utm_term') { ga('set', 'campaignKeyword', value); }
          			if (name == 'utm_content') { ga('set', 'campaignContent', value); }
          		} );
          	}
          });
      }

      function initGA(counterId) {
          try {
              initGACounter();
              ga('create', counterId, 'auto');
              initCustomUtms();
              ga('send', 'pageview');
          } catch (e) {
            $('#demo').text(" error "+ e.code + " " + e.message);
          }
      }

      
          initGA('UA-82855764-2')
