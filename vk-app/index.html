<!doctype html>
<html>
<head>
  <meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <script src="//vk.com/js/api/xd_connection.js?2"  type="text/javascript"></script>

	<body>
		<script>
		  	let SHOR_SCOPE = 134217728

		  	function lockDialog() {
		  		let b = document.body
	  			b.style.maxHeight = window.innerHeight + 'px'
            	b.style.minHeight = window.innerHeight + 'px'
		  		b.style.overflow = 'auto'
                b.style.WebkitOverflowScrolling = 'touch'
		  	}

		  	function unLockDialog() {
		  		let b = document.body
		  		b.style.overflow = 'auto'
                b.style.WebkitOverflowScrolling = 'touch'
		  	}
		</script>
		<button onclick="VK.callMethod('showSettingsBox', SHOR_SCOPE)" id="b1">VK.callMethod("showSettingsBox", SHOR_SCOPE)</button>
		<button onclick="lockDialog()" id="b1">lock</button>
		<button onclick="unLockDialog()" id="b1">unlock</button>
	</body>
</html>
