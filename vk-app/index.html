<!doctype html>
<html>
<head>
  <meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <script src="//vk.com/js/api/xd_connection.js?2"  type="text/javascript"></script> 
  <style type="text/css">
  	button {
  		padding: 10px 15px;
  		margin: 5px; 
  		border: 1px solid #000;
  		border-radius: 0;
  	}
  </style>
</head>
	<body>
		<div id="root">
		<div>
		<div id="c">
		<script>
		  	let SHOR_SCOPE = 134217728

		  	function lockDialog() {
		  		let b = document.getElementById('c')
	  			b.style.maxHeight = window.innerHeight + 'px'
            	b.style.minHeight = window.innerHeight + 'px'
		  		b.style.overflow = 'auto'
                b.style.WebkitOverflowScrolling = 'touch'
		  	}

		  	function unLockDialog() {
		  		let b = document.getElementById('c')
		  		b.style.maxHeight = ''
            	b.style.minHeight = ''
		  		b.style.overflow = ''
                b.style.WebkitOverflowScrolling = ''
		  	}

		  	function f(node) {
		  		node.innerHTML = window.innerWidth + ' x ' + window.innerHeight
		  	}

		  	setTimeout( () => { f(document.getElementById('console')) }, 1000 )
		</script>
		<button onclick="VK.callMethod('showSettingsBox', SHOR_SCOPE)" id="b1">VK.callMethod("showSettingsBox", SHOR_SCOPE)</button><br>
		<button onclick="lockDialog()" id="b1">lock</button><br>
		<button onclick="unLockDialog()" id="b1">unlock</button>
		<span id="console"></span>>
		</div>
		</div>
		</div>
	</body>
</html>
