---
ip: "192.168.10.56"
memory: 2048
cpus: 1
hostname: pinder.local
name: pinder
provider: virtualbox

authorize: ~/.ssh/id_rsa.pub

keys:
    - ~/.ssh/id_rsa

folders:
    - map: "../backend"
      to: "/home/vagrant/Code"

sites:
    - map: pinder.local
      to: "/home/vagrant/Code/public"

databases:
    - homestead

